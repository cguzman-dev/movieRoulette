name: Deploy to GitHub Pages

on:
  push:
    branches: [ "master" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build
        env:
          VITE_TMDB_KEY: ${{ secrets.TMDB_API_KEY }}

      # ConfiguraciÃ³n SSH mejorada
      - name: Add GitHub to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan github.com >> ~/.ssh/known_hosts

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          ssh_key: ${{ secrets.ACTIONS_DEPLOY_KEY }}
          publish_dir: ./dist
          keep_files: false  # Opcional: limpia el branch gh-pages antes de desplegar