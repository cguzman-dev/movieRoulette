name: Deploy to GitHub Pages

on:
  push:
    branches: [ "master" ]  # Se ejecuta al hacer push a master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build
        env:
          VITE_TMDB_KEY: ${{ secrets.TMDB_API_KEY }}  # ğŸ” Inyecta el secreto
          
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          deploy_key: ${{ secrets.DEPLOY_TOKEN }}  # ğŸ”‘ Usa el token personal
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
