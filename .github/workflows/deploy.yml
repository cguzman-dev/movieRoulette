name: Deploy to GitHub Pages

on:
  push:
    branches: [ "master" ]  # Se ejecuta al hacer push a master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build
        env:
          VITE_TMDB_KEY: ${{ secrets.TMDB_API_KEY }}  # üîê Inyecta el secreto
          
      - name: Install SSH Key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.ACTIONS_DEPLOY_KEY }}
          name: github
          known_hosts: ${{ secrets.KNOWN_HOSTS }}
          
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          ssh_key: ${{ secrets.ACTIONS_DEPLOY_KEY }}
          publish_dir: ./dist
